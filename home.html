<script>
function my(){
	const cart=document.getElementById("cart");
	const info=document.getElementById("cart-info");
	info.addEventListener("click",function(){
		cart.classList.toggle("show-cart");
	});
}
</script>
<script>
function additem(){
	//show cart
	const cartBtn=document.querySelectorAll(".cart-item-icon");
	
	cartBtn.forEach(function(btn){
	  btn.addEventListener("click",function(event){
	    const item={};
		//item img
		const img=event.target.parentElement.previousElementSibling.src;
		const imgpos=img.slice(img.indexOf("images")+6);
		const finalPath=`img-cart${imgpos}`;
		item.img=finalPath;
		//item name
        const name=event.target.parentElement.parentElement.nextElementSibling.children[0].children[0];
	    const finalname=name.textContent;
		item.pname=finalname;
		//item price
		const price=event.target.parentElement.parentElement.nextElementSibling.children[0].children[1];
		const thePrice=price.textContent;
		const finalPrice=thePrice.slice(3).trim();
		const realprice=parseFloat(finalPrice).toFixed(2);
		item.price=realprice;
		console.log(item);
		//create cart html
		const cartItem=document.createElement("div");
		cartItem.classList.add("cart-item");
		cartItem.innerHTML=`<img src="${item.img}" alt="" class="img-fluid rounded-circle">
   <div class="item-text">
   <p id="cart-item-title">${item.pname}</p>
   <span>Rs.</span>
   <span id="cart-item-price" class="cart-item-price"> ${item.price}</span>
   </div>
   <a href="#" id="cart-item-remove" class="cart-item-remove" style="text-decoration:none">
   
   </a>`;
   console.log(cartItem.innerHTML);




		//adding item to cart
		const cart=document.getElementById("cart");
		const total=document.querySelector(".cart-total-container");
		console.log(total);
		cart.insertBefore(cartItem,total);
		alert("Item added to your cart");
		//show total
		const totalprice=[];
		const money=document.querySelectorAll(".cart-item-price");
		
		money.forEach(function(mitem){
			totalprice.push(parseFloat(mitem.textContent));
		});
		const theTotal=totalprice.reduce(function(totalprice,m){
		  totalprice +=m;
		  return totalprice;
		});
	
		const cardtotal=document.getElementById("card-total");
		cardtotal.textContent=theTotal;
		const totally=document.querySelector(".item-total");
		totally.textContent=theTotal;
		const ftotal=document.getElementById("item-count");
		ftotal.textContent=totalprice.length;

	 });
	});

}
